<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stickman Runner</title>
<style>
  body, html {
    margin:0; padding:0; overflow:hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(skyblue, green);
  }
  #game {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  #player, #enemy, #obstacle {
    position: absolute;
    bottom: 0;
  }
  #player {
    width: 50px; height: 80px;
    left: 50%;
    transform: translateX(-50%);
  }
  #player.sliding {
    height: 50px;
    transition: height 0.3s ease;
  }
  #enemy {
    width: 50px; height: 80px;
    bottom: 0;
  }
  #obstacle {
    width: 40px;
    height: 40px;
    background: gray;
    border-radius: 10px;
  }
  #train {
    position: absolute;
    bottom: 0;
    left: -300px;
    width: 250px;
    height: 60px;
    background: #444;
    border-radius: 10px;
    display: none;
    box-shadow: 0 0 10px #00f inset;
  }
  #train div {
    width: 40px;
    height: 40px;
    background: #00f;
    border-radius: 50%;
    position: absolute;
    bottom: 10px;
  }
  #train div:nth-child(1) { left: 20px; }
  #train div:nth-child(2) { left: 70px; }
  #train div:nth-child(3) { left: 120px; }
  #train div:nth-child(4) { left: 170px; }

  #scoreDisplay {
    position: absolute;
    top: 10px;
    left: 10px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    text-shadow: 1px 1px 2px black;
  }

  #controls {
    position: absolute;
    bottom: 10px;
    left: 10px;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 10px;
    border-radius: 8px;
    font-family: sans-serif;
    font-size: 14px;
  }

  /* Menu styles */
  .menu {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    background: rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 24px;
    z-index: 1000;
  }
  .menu button {
    margin: 15px;
    font-size: 20px;
    padding: 10px 20px;
    cursor: pointer;
    border: none;
    border-radius: 6px;
    background: #222;
    color: white;
    transition: background 0.3s;
  }
  .menu button:hover {
    background: #555;
  }
</style>
</head>
<body>
  <div id="game">
    <div id="player"></div>
    <div id="enemy"></div>
    <div id="obstacle"></div>
    <div id="train">
      <div></div><div></div><div></div><div></div>
    </div>
    <div id="scoreDisplay"></div>
    <div id="controls">
      <b>Controls:</b> Left &rarr; Move Left | Right &rarr; Move Right | Up / Space &rarr; Jump | Down &rarr; Slide<br>
      <small>Press 'P' to Pause/Resume</small>
    </div>

    <!-- Start menu -->
    <div id="startMenu" class="menu">
      <div>Stickman Runner</div>
      <button id="startBtn">Start Game</button>
    </div>

    <!-- Pause menu -->
    <div id="pauseMenu" class="menu" style="display:none;">
      <div>Game Paused</div>
      <button id="resumeBtn">Resume</button>
      <button id="restartBtn">Restart</button>
      <button id="quitBtn">Quit</button>
    </div>
  </div>

<script>
(() => {
  const game = document.getElementById('game');
  const player = document.getElementById('player');
  const enemy = document.getElementById('enemy');
  const obstacle = document.getElementById('obstacle');
  const train = document.getElementById('train');
  const scoreDisplay = document.getElementById('scoreDisplay');
  const controls = document.getElementById('controls');

  const startMenu = document.getElementById('startMenu');
  const pauseMenu = document.getElementById('pauseMenu');
  const startBtn = document.getElementById('startBtn');
  const resumeBtn = document.getElementById('resumeBtn');
  const restartBtn = document.getElementById('restartBtn');
  const quitBtn = document.getElementById('quitBtn');

  // Game vars
  let score = 0;
  let level = 1;
  let speed = 5;
  let obstacleSpeed = speed;
  let enemySpeed = speed * 0.8;
  let trainSpeed = speed * 1.2;
  let enemyX = -60;
  let obstacleX = window.innerWidth + 40;
  let trainX = window.innerWidth + 200;
  let trainActive = false;

  // Player state
  let isJumping = false;
  let jumpY = 0;
  let jumpHeight = 20;
  let jumpVelocity = 0;
  let gravity = 1;
  let isSliding = false;
  let playerLane = 1; // 0 left, 1 center, 2 right
  const lanes = [window.innerWidth/2 - 100, window.innerWidth/2, window.innerWidth/2 + 100];

  // Game control
  let isRunning = false;
  let isPaused = false;
  let animationId = null;

  // Stickman rendering simplified: black player, red enemy
  player.innerHTML = `
  <svg viewBox="0 0 50 80" width="50" height="80" xmlns="http://www.w3.org/2000/svg">
    <circle cx="25" cy="15" r="10" stroke="black" stroke-width="2" fill="none"/>
    <line x1="25" y1="25" x2="25" y2="50" stroke="black" stroke-width="2"/>
    <line x1="25" y1="30" x2="5" y2="45" stroke="black" stroke-width="2"/>
    <line x1="25" y1="30" x2="45" y2="45" stroke="black" stroke-width="2"/>
    <line x1="25" y1="50" x2="5" y2="75" stroke="black" stroke-width="2"/>
    <line x1="25" y1="50" x2="45" y2="75" stroke="black" stroke-width="2"/>
  </svg>
  `;
  enemy.innerHTML = `
  <svg viewBox="0 0 50 80" width="50" height="80" xmlns="http://www.w3.org/2000/svg">
    <circle cx="25" cy="15" r="10" stroke="red" stroke-width="2" fill="none"/>
    <line x1="25" y1="25" x2="25" y2="50" stroke="red" stroke-width="2"/>
    <line x1="25" y1="30" x2="5" y2="45" stroke="red" stroke-width="2"/>
    <line x1="25" y1="30" x2="45" y2="45" stroke="red" stroke-width="2"/>
    <line x1="25" y1="50" x2="5" y2="75" stroke="red" stroke-width="2"/>
    <line x1="25" y1="50" x2="45" y2="75" stroke="red" stroke-width="2"/>
  </svg>
  `;

  // Positions reset
  function resetPositions() {
    enemyX = -60;
    obstacleX = window.innerWidth + 40;
    trainX = window.innerWidth + 200;
    trainActive = false;
    playerLane = 1;
    player.style.left = lanes[playerLane] + 'px';
    player.style.bottom = '0px';
    jumpY = 0;
    isJumping = false;
    isSliding = false;
  }

  function updateScoreDisplay() {
    scoreDisplay.textContent = `Score: ${score}  Level: ${level}`;
  }

  // Collision helper
  function collides(x1, w1, x2, w2) {
    return (x1 < x2 + w2) && (x1 + w1 > x2);
  }

  // Game over
  function gameOver() {
    isRunning = false;
    cancelAnimationFrame(animationId);
    pauseMenu.style.display = 'flex';
    pauseMenu.querySelector('div').textContent = "Game Over!";
    // Enemy "beats" animation simplified
    let beatCount = 0;
    let beatInterval = setInterval(() => {
      if (beatCount >= 6) {
        clearInterval(beatInterval);
        return;
      }
      enemy.style.transform = beatCount % 2 === 0 ? 'translateX(10px) rotate(10deg)' : 'translateX(-10px) rotate(-10deg)';
      beatCount++;
    }, 300);
  }

  // Game loop
  function gameLoop() {
    if (!isRunning || isPaused) return;

    enemyX += enemySpeed;
    if (enemyX > window.innerWidth + 60) enemyX = -60;
    enemy.style.left = enemyX + 'px';

    obstacleX -= obstacleSpeed;
    if (obstacleX < -40) {
      obstacleX = window.innerWidth + 40;
      score++;
      if (score % 10 === 0) {
        level++;
        speed += 0.5;
        obstacleSpeed = speed;
        enemySpeed = speed * 0.8;
        trainSpeed = speed * 1.2;
      }
      if (score % 15 === 0) {
        trainActive = true;
        train.style.display = 'block';
        trainX = window.innerWidth + 200;
      }
    }
    obstacle.style.left = obstacleX + 'px';

    if (trainActive) {
      trainX -= trainSpeed;
      train.style.left = trainX + 'px';
      if (trainX < -300) {
        trainActive = false;
        train.style.display = 'none';
      }
    }

    // Jump physics
    if (isJumping) {
      jumpY += jumpVelocity;
      jumpVelocity -= gravity;
      if (jumpY <= 0) {
        jumpY = 0;
        isJumping = false;
        player.style.bottom = '0px';
      } else {
        player.style.bottom = jumpY + 'px';
      }
    }

    // Sliding style
    if (isSliding) {
      player.classList.add('sliding');
    } else {
      player.classList.remove('sliding');
    }

    // Collision detection
    const playerLeft = lanes[playerLane];
    const playerBottom = jumpY;
    const playerHeight = isSliding ? 50 : 80;
    const playerWidth = 50;

    // Obstacle collision (if not jumping or sliding)
    if (!isJumping && !isSliding && collides(obstacleX, 40, playerLeft, playerWidth)) {
      gameOver();
      return;
    }

    // Train collision if not sliding
    if (trainActive && collides(trainX, 250, playerLeft, playerWidth)) {
      if (!isSliding) {
        gameOver();
        return;
      }
    }

    // Enemy collision if close
    if (collides(enemyX, 50, playerLeft, playerWidth) && playerBottom < 20) {
      gameOver();
      return;
    }

    updateScoreDisplay();
    animationId = requestAnimationFrame(gameLoop);
  }

  // Input handling
  window.addEventListener('keydown', e => {
    if (!isRunning) return;

    if (e.code === 'ArrowUp' || e.code === 'Space') {
      if (!isJumping && !isSliding) {
        isJumping = true;
        jumpVelocity = jumpHeight;
      }
    }
    else if (e.code === 'ArrowDown') {
      if (!isJumping) {
        isSliding = true;
        setTimeout(() => {
          isSliding = false;
        }, 600);
      }
    }
    else if (e.code === 'ArrowLeft') {
      if (playerLane > 0) {
        playerLane--;
        player.style.left = lanes[playerLane] + 'px';
      }
    }
    else if (e.code === 'ArrowRight') {
      if (playerLane < lanes.length -1) {
        playerLane++;
        player.style.left = lanes[playerLane] + 'px';
      }
    }
    else if (e.code === 'KeyP') {
      togglePause();
    }
  });

  // Start game
  function startGame() {
    startMenu.style.display = 'none';
    pauseMenu.style.display = 'none';
    resetPositions();
    score = 0;
    level = 1;
    speed = 5;
    obstacleSpeed = speed;
    enemySpeed = speed * 0.8;
    trainSpeed = speed * 1.2;
    isRunning = true;
    isPaused = false;
    animationId = requestAnimationFrame(gameLoop);
  }

  // Pause/resume
  function togglePause() {
    if (!isRunning) return;
    if (isPaused) {
      isPaused = false;
      pauseMenu.style.display = 'none';
      animationId = requestAnimationFrame(gameLoop);
    } else {
      isPaused = true;
      pauseMenu.style.display = 'flex';
      pauseMenu.querySelector('div').textContent = "Game Paused";
    }
  }

  // Restart
  function restartGame() {
    score = 0;
    level = 1;
    speed = 5;
    obstacleSpeed = speed;
    enemySpeed = speed * 0.8;
    trainSpeed = speed * 1.2;
    resetPositions();
    isPaused = false;
    pauseMenu.style.display = 'none';
    animationId = requestAnimationFrame(gameLoop);
  }

  // Quit to menu
  function quitGame() {
    isRunning = false;
    isPaused = false;
    pauseMenu.style.display = 'none';
    startMenu.style.display = 'flex';
    resetPositions();
    scoreDisplay.textContent = '';
  }

  // Button events
  startBtn.addEventListener('click', () => {
    startGame();
  });
  resumeBtn.addEventListener('click', () => {
    togglePause();
  });
  restartBtn.addEventListener('click', () => {
    restartGame();
  });
  quitBtn.addEventListener('click', () => {
    quitGame();
  });

  // Init player position
  resetPositions();
})();
</script>
</body>
</html>
